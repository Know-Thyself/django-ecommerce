{% extends 'base.html' %} 
{% block content %}
<section class="container"> 
	<h4 class="py-3 text-primary">{{ category.name }}</h4>
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5">
		{% for product in products %}
			<div class="col pb-4">
				<a href="{{ product.get_absolute_url }}">
					<div class="card h-100 border-0">
						<img src="{{product.image.url}}" class="card-img-top product__image" alt="{{product.title}}" />
						<div class="card-body bg-body">
							<h6 class="card-title text-info">{{product.title}}</h6>
							<p class="card-text text-info-subtle">
								{{product.description|truncatewords:8}}
							</p>
						</div>
						<div class="card-footer border-0">
      						<small class="text-info-emphasis badge badge-pill bg-dark-subtle rounded-pill">Price: {{product.price}}</small>
    					</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
