{% extends 'base.html' %} 
{% block content %}
<section class="container"> 
	<h4 class="py-3"><strong>{{ category.name }}</strong></h4>
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5">
		{% for product in products %}
			<div class="col pb-4">
				<a href="{{ product.get_absolute_url }}">
					<div class="card h-100">
						<img src="{{product.image.url}}" class="card-img-top product__image" alt="{{product.title}}" />
						<div class="card-body">
							<h5 class="card-title">{{product.title}}</h5>
							<p class="card-text">{{product.price}}</p>
							<p class="card-text">
								{{product.description}}
							</p>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
