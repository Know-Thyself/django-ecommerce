{% extends "base.html" %} {% block content %}
<div class="container">
	<main class="pt-5 align-middle">
		<div class="row g-3 bg-light-subtle">
			<div class="col-md-5 col-lg-5 order-md-first">
				<div class="d-flex align-middle m-auto bg-light-subtle h-100">
					<img
						class="img-fluid m-auto d-block"
						alt="Responsive image"
						src="{{ product.image.url}}"
					/>
				</div>
			</div>
			<div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
				<div class="pt-3 border-bottom border-dark-subtle">
					<h1 class="h4">{{ product.title}}</h1>
					<strong>{{ product.brand }}</strong>
				</div>
				<p class="pt-3">{{ product.description }}</p>
				<div class="border border-light-subtle">
					<div class="col border-bottom border-light-subtle">
						<div class="row py-3">
							<div class="col-6">Price</div>
							<div class="col-6 text-end">
								<span class="h4 fw-bold">{{ product.price }}</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row py-3">
							<div class="col-6">
								<label for="select">Quantity: </label>
								&nbsp;
								<select id="select">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>
							<div class="col-6 text-end">
								<button
									class="btn btn-primary btn-sm"
									onClick="addToCart('{{ product.id }}')"
								>
									Add to cart
								</button>
							</div>
						</div>
					</div>
					<div class="col text-end">
						<a href="{% url 'store' %}" class="btn bg-success text-white">Continue Browsing</a>
					  </div>
				</div>
			</div>
		</div>
	</main>
	<br />
</div>
{% endblock %}
