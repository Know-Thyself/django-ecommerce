{% extends "./base.html" %} {% block content %}

<section class="py-4 text-center container">
	<div class="row py-lg-5">
		<div class="col-lg-6 col-md-8 mx-auto">
			<h4>Designer Store...Simplicity at it's finest.</h4>

			<br />

			<p class="lead text-muted">Browse our extensive collection.</p>

			<br />

			<a href="#" class="btn btn-primary my-2"> Create an account </a>
		</div>
	</div>
</section>

<section class="products__wrapper"> 
	<h4>All Products</h4>
	<div class="row row-cols-1 row-cols-md-4 g-4">
		{% for product in products %}
			<div class="col">
				<a href="product/{{ product.slug }}">
					<div class="card h-100">
						<img src="{{product.image.url}}" class="card-img-top product__image" alt="{{product.title}}" />
						<div class="card-body">
							<h5 class="card-title">{{product.title}}</h5>
							<p class="card-text">{{product.price}}</p>
							<p class="card-text">
								{{product.description}}
							</p>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</>
</section>

{% endblock %}
