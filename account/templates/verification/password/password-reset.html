{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<main class="main">
    <section class="password-reset">
        <div class="card custom-card bg-dark-subtle rounded">
				<div class="card-header fs-4 fw-bold">
					Password Reset
				</div>
				<div class="card-body">
					<h5 class="card-title">Your email is required.</h5>
					<p class="card-text">Please enter your email address below and we'll send you a password reset link.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Send Email</button>
                    </form>
				</div>
			</div>
    </section>
</main>
{% endblock %}
