{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<main class="main">
    <section class="form-wrapper">
        <div class="card border-light bg-dark text-white rounded">
				<div class="card-header fs-4 fw-bold">
					Password Reset
				</div>
				<div class="card-body">
					<h5 class="card-title">Your email is required.</h5>
					<p class="card-text">Please enter your email address below and we'll send you a password reset link.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary">Send Email</button>
                    </form>
				</div>
			</div>
    </section>
</main>
{% endblock %}
