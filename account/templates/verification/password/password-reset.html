{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<main class="main">
    <section class="pt-5">
        <div class="card custom-card bg-light rounded border-0">
				<div class="card-header fs-4 text-light border-0">
					Password Reset
				</div>
				<div class="card-body border-0">
					<h5 class="card-title text-secondary">Your email is required.</h5>
					<p class="card-text text-black-50">Please enter your email address below and we'll send you a password reset link.</p>
                    <form action="" method="post" class="bg-light">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 border-0 fs-5">Send Email</button>
                    </form>
				</div>
			</div>
    </section>
</main>
{% endblock %}
