{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<main class="main">
    <section class="password-reset mt-5">
        <div class="card custom-card rounded border-0">
				<div class="card-header fs-4 border-0 text-light">
					Reset Your Password
				</div>
				<div class="card-body border-0">
					<!-- <h5 class="card-title">New Password</h5> -->
					<p class="card-text">Please enter your new password.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary border-0">Reset Password</button>
                        </div>
                    </form>
				</div>
			</div>
    </section>
</main>
{% endblock %}
