{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<main class="main">
    <section class="password-reset">
        <div class="card custom-card border-light bg-dark-subtle rounded">
				<div class="card-header fs-4 fw-bold">
					Update Your Password
				</div>
				<div class="card-body">
					<!-- <h5 class="card-title">New Password</h5> -->
					<p class="card-text">Please enter your new password.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Update Password</button>
                    </form>
				</div>
			</div>
    </section>
</main>
{% endblock %}
