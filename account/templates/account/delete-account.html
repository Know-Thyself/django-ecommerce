{% extends "base.html" %} {% block content %}
<div class="card custom-card mt-5 border-0">
	<div class="card-header text-light fs-3 fw-bold border-0 bg-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;Warning!</div>
	<div class="card-body">
		<h6 class="card-title text-light">Are you sure you want to delete your account?</h6>
		<p class="card-text">Deleting your account is irreversible.</p>
		<form method="POST" autocomplete="off" autocapitalize="off">
			{% csrf_token %}
			<div class="buttons-wrapper">
				<a type="button" href="{% url 'dashboard' %}" class="btn btn-primary border-0"
					><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to
					Dashboard</a
				>
				<button type="submit" class="btn btn-danger border-0"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete Account</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
