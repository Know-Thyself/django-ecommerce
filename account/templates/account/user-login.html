{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<main class="form-main">
	<section class="form-wrapper">
		<h3 class="py-4 text-center">Login to your account</h3>
		<form method="POST" autocomplete="off" autocapitalize="off">
			{% csrf_token %} 
            {{ form.username|as_crispy_field }} 
            {{ form.password|as_crispy_field }}
			<button type="submit" class="btn btn-primary w-100 fs-5">
				Login&nbsp;&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i>
			</button>
            <div class="py-4">
                Forgotten your password ?
                <a class="text-primary" href="{% url 'reset_password' %}">Recover your password</a>
            </div>
            <div class="pb-4">
                Don't have an account ?
                <a class="text-primary" href="{% url 'register' %}">Register instead</a>
            </div>
		</form>
	</section>
</main>
{% endblock %}
